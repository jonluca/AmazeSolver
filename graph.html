<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkX to Cytoscape</title>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.6.2/cytoscape.min.js"></script></head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
<div id="cy"></div>
<script>
    $.getJSON("cyto.json", function (data) {
        //console.log(data);
        var cy = cytoscape({
            container: document.getElementById('cy'),
            elements: data,
            style: [
                {
                    selector: 'node',
                    style: {
                        'label': 'data(label)',
                        'width': '60px',
                        'height': '60px',
                        'color': 'blue',
                        'background-fit': 'contain',
                        'background-clip': 'none'
                    }
                }, {
                    selector: 'edge',
                    style: {
                        'text-background-color': 'yellow',
                        'text-background-opacity': 0.4,
                        'width': '6px',
                        'target-arrow-shape': 'triangle',
                        'control-point-step-size': '140px'
                    }
                }
            ],
            layout: {
                name: 'circle'
            }
        });
    });
</script>
</body>
</html>
